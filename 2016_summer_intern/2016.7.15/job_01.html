<!DOCTYPE html>
<html>

<head>

<!--避免中文乱码-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="Content-Language" content="zh-cn" />
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>卡缓讼</title>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<style type="text/css">
.margin-outer {margin:30px 1px}
.margin-inner {margin:20px 20px}
.top {margin-top:30px}

* {font-family: Arial, Helvetica, sans-serif}


</style>

</head>


<body>

<div class="container">

<h3 align="center">卡缓讼</h1>




<div class="margin-outer"
         style="background-color: white;box-shadow: 
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
    </br/>
        <div class="row margin-inner">
            <div class="col-xs-8">
                <input type="text" class="form-control" id="name" 
                    placeholder="输入卡缓">
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary">点击扫码</button>
            </div>
        </div>

        <div class="row margin-inner">
            <button type="button" class="btn btn-primary btn-lg btn-block">点击查询</button>
        </div>
    <br/>
</div>




<div class="margin-outer" 
        style="background-color: white;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

            </br>
            <form class="form-horizontal margin-inner">

                <div class="form-group margin-inner">
                    <label for="inputEmail3" class="col-xs-4 control-label">卡幻称：</label>
                    <div class="col-xs-8">
                        <p>XXXX代金券
                        </p>
                    </div>
                </div>

                <div class="form-group margin-inner">
                    <label for="inputPassword3" class="col-xs-4 control-label">卡焕嘈停</label>
                    <div class="col-xs-8">
                        <p>代金券
                        </p>
                    </div>
                </div>

                <div class="form-group margin-inner">
                    <label for="inputPassword3" class="col-xs-4 control-label">适用门店：</label>

                    <div class="col-xs-8">
                        <p>所有
                        </p>
                    </div>
                </div>
            </form>

            </br>
</div>






<div class="margin-outer" 
        style="background-color: white;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

        <br/>


        <form class="form-horizontal margin-inner">

        <div class="form-group margin-inner">
            <label for="inputEmail3" class="col-xs-4 control-label">消费金额：</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="输入消费金额">
            </div>
        </div>

        <div class="form-group margin-inner">
            <label for="inputPassword3" class="col-xs-4 control-label">折后金额：</label>
            <div class="col-xs-8">
                <p>XXXX元
                </p>
            </div>
        </div>

        <div class="form-group margin-inner">
            <label for="inputPassword3" class="col-xs-4 control-label">支付方式：</label>

            <div class="col-xs-8">

                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" 
                        value="option1" checked> 现金支付
                    </label>
                </div>

            <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" 
                        value="option2"> 微信支付
                    </label>
            </div>
        </div>
        </div>
        <div class="form-group top">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary btn-lg btn-block">点击核销</button>
                </div>
        </div>

        </form>

        <br/>
</div>

</div>

</body>
</html>
